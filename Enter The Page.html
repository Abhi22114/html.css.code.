<html>
<body>

<h1>Welcome to My Page!</h1>

<p>
  <script>
  // Show a confirm box asking if the user wants to enter the page
  var confirmResult = confirm("Do you really want to enter the page?");

  // Check the result of the confirm box
  if (confirmResult == true) {
    // If the user clicked "OK", load some text on the page
    document.write("<p>Here is some text on the page.</p>");
  } else {
    // If the user clicked "Cancel", show an alert and open the Disney Land homepage
    alert("Then you won't see it!");
    window.open("https://disneyland.disney.go.com/");
  }
  </script>
</p>

</body>
</html>
